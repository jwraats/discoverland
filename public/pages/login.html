<section>
	<h1>Login</h1>
	<form id="loginForm" method="post">
		<table>
			<tr>
				<th>Gebruikersnaam:</th>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<th>Wachtwoord:</th>
				<td><input type="password" name="password" /></td>
			</tr>
		</table>
		<button class="btn btn-default" type="submit">Inloggen</button>
	</form>
</section>
